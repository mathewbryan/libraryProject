{% extends "base.html" %}

{% block content %}
  <h1>Auhtor List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ title }}</a> ({{author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
